services:
  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
  
    env_file:
      - .env
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    networks:
      - backend_net

  web:
    build: ./backend
    container_name: django_app
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env

    depends_on:
      db:
        condition: service_healthy
    
    networks:
        - backend_net

networks:
  backend_net:
    driver: bridge