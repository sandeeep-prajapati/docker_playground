services:
  db:
    image: mysql:8.0
    container_name: mysql_db_05
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_pass
    volumes:
      - ./mysql/data:/var/lib/mysql
    networks:
      - app_net_05
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_pass"]
      interval: 10s
      timeout: 5s
      retries: 5

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: php_app_05
    ports:
      - "8080:80"
    volumes:
      - ./php:/var/www/html
    environment:
      MYSQL_HOST: db
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_pass
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_net_05

networks:
  app_net_05:
    driver: bridge
